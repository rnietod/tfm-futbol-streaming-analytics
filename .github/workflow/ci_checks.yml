name: CI - Control de Calidad TFM

# ¿Cuándo se ejecuta esto?
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar tu código en la máquina de GitHub
    - name: Checkout del código
      uses: actions/checkout@v3

    # 2. Instalar Python 3.11 (igual que tu entorno)
    - name: Configurar Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # 3. Instalar las dependencias desde requirements.txt
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Instalamos flake8 para revisar el código
        pip install flake8

    # 4. Correr Linter (Busca errores de sintaxis y variables no definidas)
    # F722 y E501 son excepciones para ignorar errores de formato triviales
    - name: Analizar código con Flake8
      run: |
        # Detener el build si hay errores de sintaxis o nombres indefinidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # advertencias de estilo (opcional, no detiene el merge)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics